<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>
		DJ Track Tagging • Cardacci
	</title>

	<meta
		content="width=device-width, initial-scale=1.0"
		name="viewport"
	>

	<link rel="stylesheet" href="../style/style.css">
</head>

<body>
	<h1>
		DJ Track Tagging <span class="subtitle">• by <a href="https://www.youtube.com/@CARDACCI" target="_blank">Cardacci</a></span>
	</h1>

	<div class="container">
		<h2>
			Set Time
		</h2>

		<div
			class="list"
			id="set-time"
		>
			<div class="item">
				<input
					id="Intro"
					type="checkbox"
				>

				<label for="Intro">
					Intro
				</label>
			</div>

			<div class="item">
				<input
					id="Intro-Outro"
					type="checkbox"
				>

				<label for="Intro-Outro">
					Intro-Outro
				</label>
			</div>

			<div class="item">
				<input
					id="Warm-up"
					type="checkbox"
				>

				<label for="Warm-up">
					Warm-up
				</label>
			</div>

			<div class="item">
				<input
					id="Build-up"
					type="checkbox"
				>

				<label for="Build-up">
					Build-up
				</label>
			</div>

			<div class="item">
				<input
					id="Peak-time"
					type="checkbox"
				>

				<label for="Peak-time">
					Peak-time
				</label>
			</div>

			<div class="item">
				<input
					id="Outro"
					type="checkbox"
				>

				<label for="Outro">
					Outro
				</label>
			</div>
		</div>

		<h2>
			Components
		</h2>

		<div
			class="list"
			id="components"
		 >
			<div class="item">
				<input
					id="Acid"
					type="checkbox"
				>

				<label for="Acid">
					Acid
				</label>
			</div>

			<div class="item">
				<input
					id="Dark"
					type="checkbox"
				>

				<label for="Dark">
					Dark
				</label>
			</div>

			<div class="item">
				<input
					id="Ethereal"
					type="checkbox"
				>

				<label for="Ethereal">
					Ethereal
				</label>
			</div>

			<div class="item">
				<input
					id="Light"
					type="checkbox"
				>

				<label for="Light">
					Light
				</label>
			</div>

			<div class="item">
				<input
					id="Melodic"
					type="checkbox"
				>

				<label for="Melodic">
					Melodic
				</label>
			</div>

			<div class="item">
				<input
					id="Oriental"
					type="checkbox"
				>

				<label for="Oriental">
					Oriental
				</label>
			</div>

			<div class="item">
				<input
					id="Soft"
					type="checkbox"
				>

				<label for="Soft">
					Soft
				</label>
			</div>

			<div class="item">
				<input
					id="Tribal"
					type="checkbox"
				>

				<label for="Tribal">
					Tribal
				</label>
			</div>

			<div class="item">
				<input
					id="Vocal"
					type="checkbox"
				>

				<label for="Vocal">
					Vocal
				</label>
			</div>
		</div>

		<textarea id="result" readonly></textarea>

		<div class="button-container">
			<button id="copy">
				Copy
			</button>

			<button id="clear">
				Clear
			</button>
		</div>
	</div>

	<footer class="social-footer">
		<h2>
			Follow me on
		</h2>

		<div class="social-icons">
			<a
				class="social-icon youtube"
				href="https://www.youtube.com/@CARDACCI"
				target="_blank"
			>
				<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
				</svg>

				<span>
					YouTube
				</span>
			</a>

			<a
				class="social-icon mixcloud"
				href="https://www.mixcloud.com/CARDACCI/"
				target="_blank"
			>
				<img 
					alt="Mixcloud Logo"
					height="40"
					src="../assets/mixcloud-logo.png" 
					width="40" 
				>

				<span>
					Mixcloud
				</span>
			</a>

			<a
				class="social-icon soundcloud"
				href="https://soundcloud.com/cardacci"
				target="_blank"
			>
				<img 
					alt="SoundCloud Logo"
					height="40"
					src="../assets/soundcloud-logo.svg" 
					width="40" 
				>

				<span>
					SoundCloud
				</span>
			</a>
		</div>
	</footer>

	<script src="../js/track-tagger.js"></script>
</body>

</html>
